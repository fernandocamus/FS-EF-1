<body>

<!-- NAVEGACION -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">TIENDA GUAU&MIAU</a>
        <ul class="navbar-nav ms-auto d-flex flex-row">

            <li class="nav-item mx-2">
                <a class="nav-link" href="index.html">Inicio</a>

            <li class="nav-item mx-2">

            <li class="nav-item dropdown mx-2">
                <a class="nav-link d-flex align-items-center" href="#" id="userMenu">

<section class="container my-4">
    <form class="p-4 border rounded bg-light">
        <h2 class="mb-4">Cambiar contraseña</h2>

        <!-- CORREO -->
        <div class="mb-3">
            <label for="correo" class="form-label">CORREO</label>
            <input type="email" class="form-control" id="correo" name="correo">
        </div>

        <!-- CONTRASEÑA -->
        <div class="mb-3">
            <label for="password" class="form-label">NUEVA CONTRASEÑA</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- CONFIRMAR CONTRASEÑA -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">CONFIRMAR CONTRASEÑA</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>


        <!-- BOTON -->
        <button type="button" class="btn btn-primary" id="btnCambiarPass">Cambiar contraseña</button>

        <div id="loginResultado" class="mt-3"></div>

    </form>
</section>

<!-- JQUERY (Para que funcione el funciones.js) -->
